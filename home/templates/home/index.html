            </div>
        </div>
        <div class="col col-12 col-sm-6 col-md-6 col-lg-4">

                <div class="appicon row rounded align-items-center">
                    <div class="appicon-icon col-5">
                        <a href="forum/{{id}}"><img class="img-fluid" src="{% static 'css/forum.png' %}"
                                alt="Sitedi"></a>
                    </div>
                    <div class="col-7">
                        <h4><a href="forum/{{id}}" style="color: black;">Forum</a></h4>
                        <span><a href="forum/{{id}}" style="color: black;">Forum Komunikasi Mahasiswa - Dosen</a></span>

                </div>
            </div>

    </div>
</div>
